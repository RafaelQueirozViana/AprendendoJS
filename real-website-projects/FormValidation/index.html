<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form id="register-form" action="">
        <div class="form-container">
            <div class="input-container">
                <div class="input-content">
                    <label for="">Please type your name</label>
                    <input type="text" id="name" placeholder="name" minlength="5" maxlength="15">
                </div>
            </div>


            <div class="input-container">
                <div class="input-content">
                    <label for="email-inp">Please type your email</label>
                    <input id="email" type="email" maxlength="30" placeholder="email">
                </div>
            </div>
            <div class="input-container">
                <div class="input-content">
                    <label for="">Please type your CPF</label>
                    <input type="text" id="cpf" inputmode="numeric" placeholder="CPF" pattern="\d{11,11}" minlength="11"
                        maxlength="11">

                </div>
            </div>
            <div class="input-container">
                <div class="input-content">
                    <label for="">Please type your phone</label>
                    <input type="text" id="phone" inputmode="numeric" placeholder="phone" pattern="\d{11,11}"
                        minlength="11" maxlength="11">
                </div>
            </div>
            <div class="input-container">
                <div class="input-content">
                    <label for="">Please type your password</label>
                    <input type="password" id="password" placeholder="password" minlength="6" maxlength="8">
                </div>
            </div>
            <div class="input-container">
                <div class="input-content">
                    <label for="">Please confirm your password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm password" minlength="6"
                        maxlength="8">
                </div>

            </div>















        </div>

        <div class="spinner-container">
            <div class="spinner"></div>
            <p class="message"></p>
        </div>



        <button id="subtmit-button" type="submit">Submit</button>
    </form>
    <script src="./script.js"></script>
</body>

</html>
